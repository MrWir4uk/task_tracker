{% extends 'base.html' %}
{% block content %}
    <h1 class="mb-4">Список завдань</h1>
    <div class="list-group">
    {% for task in task_list %}
        <a href="{% url 'task_detail' task.id %}" class="list-group-item list-group-item-action">
            <span class="badge rounded-pill text-bg-primary">{{task.status}}</span>
            {{task.title}}
            <span class="text-primary ms-3">{{task.deadline}}</span>
        </a>


    {% endfor %}
    </div>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<h1>Задача: {{task.title}}</h1>
<p><strong>Опис:</strong> {{task.description}}</p>
<p><strong>Статус:</strong> {{task.status}}</p>

<a href="{% url 'task_update' task.id %}" class="btn btn-primary">Редагувати задачу</a>
<a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Видалити задачу</a>

{% endblock content %}

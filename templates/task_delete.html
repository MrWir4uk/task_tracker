{% extends 'base.html' %}
{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <p>Ви впевнені, що хочете видалити задачу "{{ object.title }}"?</p>
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'task_delete' object.id %}" class="btn btn-secondary">Скасувати</a>
    </form>
{% endblock content %}
